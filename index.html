<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Books by AI</title>
    <link rel="icon" href="Logos/favicon.ico" sizes="any" />
    <link rel="icon" href="Logos/AIBooks_logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="Logos/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <!-- Font Awesome (cdnjs) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div id="loader" class="loader hidden"></div>
    <div class="container mx-auto p-4 lg:p-8">
      <header
        class="flex flex-col sm:flex-row items-center justify-between gap-4 py-8 border-b border-gray-800"
      >
        <div class="flex items-center gap-3">
          <img
            src="Logos/AIBooks_logo.png"
            alt="logo"
            class="w-16 h-16 rounded-sm"
          />
        </div>
      </header>

      <main class="mt-10">
        <div id="book-selection-view">
          <div class="mb-8">
            <input
              type="text"
              id="searchBooks"
              class="bg-gray-800 text-white px-5 py-3 rounded-full w-full max-w-lg mx-auto block border border-gray-700 focus:ring-2 focus:ring-purple-400 focus:outline-none transition-all duration-300"
              placeholder="Search for a book..."
            />
          </div>
          <section
            id="booksArea"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
          >
            <!-- Book buttons inserted here -->
          </section>
        </div>

        <div id="topic-view" style="display: none">
          <div
            class="flex flex-col md:flex-row items-center justify-between gap-4 py-4 mb-6 border-b border-gray-700"
          >
            <button
              id="backToBooksBtn"
              class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg self-start md:self-center"
            >
              <i class="fas fa-arrow-left mr-2"></i>
              Back
            </button>
            <h2 id="bookTitle" class="text-2xl font-bold text-center"></h2>
            <div class="flex items-center gap-2 flex-wrap justify-center">
              <input
                type="text"
                id="searchTopics"
                class="bg-gray-800 text-white px-3 py-2 rounded-lg border border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                placeholder="Search topics..."
              />
              <button
                id="selectAll"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
              >
                Select All
              </button>
              <button
                id="clearAll"
                class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg"
              >
                Clear All
              </button>
            </div>
          </div>
          <div
            id="search-provider-selector"
            class="flex flex-col md:flex-row items-center justify-center gap-2 my-4"
          >
            <button
              data-provider="chatgpt"
              class="provider-btn w-full md:w-auto bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-all duration-300"
            >
              <i class="fas fa-brain"></i>
              <span>ChatGPT</span>
            </button>
            <button
              data-provider="perplexity"
              class="provider-btn w-full md:w-auto bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-all duration-300"
            >
              <i class="fas fa-atom"></i>
              <span>Perplexity</span>
            </button>
            <button
              data-provider="copilot"
              class="provider-btn w-full md:w-auto bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-all duration-300"
            >
              <i class="fas fa-robot"></i>
              <span>Copilot</span>
            </button>
          </div>

          <div
            id="list"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
          >
            <!-- Topic cards inserted here -->
          </div>
        </div>

        <div
          id="jsErrorPlaceholder"
          style="display: none"
          class="bg-red-500/20 text-red-300 p-4 rounded-lg my-4 border border-red-500/30"
        ></div>
      </main>

      <footer
        class="mt-12 pt-6 border-t border-gray-700 text-center text-gray-500 text-sm"
      >
        <p class="mb-2">
          Server schema notes: <code>/books.json</code> must list books. Each
          book file must be an array of topic objects.
        </p>
        <p>
          Example topic:
          <code
            >{"n":1,"title":"Python Programming","math":"Basic
            algebra","note":"Teach Python..."}</code
          >
        </p>
      </footer>
    </div>

    <button
      id="scrollTopBtn"
      class="fixed bottom-6 right-6 bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-full shadow-lg transition-transform duration-300 transform hover:scale-110"
      style="display: none"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => {
              console.log("Service worker registered.", reg);
            })
            .catch((err) => {
              console.error("Service worker registration failed:", err);
            });
        });
      }
    </script>
  </body>
</html>
